<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Epigraph Configurator Starter</title>
  <link href="https://uploads-ssl.webflow.com/6093e8a890324d3b27e0f3ca/60bf73e5b8eb368962d88aa7_favicon.png"
    rel="shortcut icon" type="image/x-icon" />

  <!-- Instructions here: https://epg-configurator-client-docs-dot-composite-sun-338620.uc.r.appspot.com/user-docs/intro/index.html -->
  <script src="https://unpkg.com/@epigraph/configurator"></script>

  <link rel="stylesheet" href="./styles/customUIStyle.css">
</head>

<body>
  <div class="epg-configurator-container">
    <!-- A client-access-key can only be linked to a single domain, so if you would like to whitelist your staging URL as well, please request a separate key for the same. -->
    <epigraph-configurator id="wcEpigraphConfigurator" client-access-key="vDJwETd75rP4" disable-ui />
  </div>

  <div class="customButtons">
    <button config-id="UlomUkQmsaDiRvVSZHfH" id="loadconfig1">Load Config 1</button>
    <button config-id="CaM3APKATaUTUOrJSDEu" id="loadconfig2">Load CONFIG 2</button>
    <button config-id="QIeUDazu2uDbqhQwn7wR" id="loadconfig3">Load CONFIG 3</button>
    <br />
    <button look-category="wood" look-variant="oak" id="redVariantBtn">Oak Variant</button>
    <button look-category="wood" look-variant="walnut" id="blackVariantBtn">Walnut Variant</button>
  </div>
</body>
<script src="./scripts/index.js"></script>

</html>
